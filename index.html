<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>

                     <!-- fav icon -->
    <link
      rel="shortcut icon"
      href="./images/Summer 1.png"
      type="image/x-icon"
    />

                   <!-- tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

                   <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

              <!-- extra css -->
    <style>
      body{
        font-family: 'Work Sans', sans-serif;
      }
    </style>

  </head>
  <body>
    <header class="bg-[#F9F6E2]">
      <div class="w-4/5 mx-auto flex flex-col lg:flex-row items-center justify-center p-9">
        <div class="flex flex-col w-1/2 items-center text-center justify-center">
          <h3 class="text-3xl font-semibold mb-9">---SALE FEVER---</h3>
          <h1 class="text-5xl font-bold">Purchase TK 200 or above & get <span class="text-[#E527B2]">20% off</span></h1>
          <div class="flex gap-4 text-xl font-semibold mt-16 items-center">
            <p class="">Use Promo Code</p>
          <button class="px-5 py-2 text-white rounded-md bg-[#E527B2]" type="button">SELL200</button>
          </div>
        </div>
        <div class="w-1/2">
          <img class="" src="./images/Summer 1.png" alt="" />
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
